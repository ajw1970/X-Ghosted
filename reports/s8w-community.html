        // Filter function for February 2025
        const isFebruary2025 = (dateString) => {
            const date = new Date(dateString);
            return date.getUTCFullYear() === 2025 && date.getUTCMonth() === 1; // Month is 0-based (1 = February)
        };

        // Filter data for February 2025
        const filteredPosts = postsData.filter(post => isFebruary2025(post.datetime));
        const filteredReplies = repliesData.filter(reply => isFebruary2025(reply.datetime));

        // Process data
        const members = [...membersData, { userName: "Public", displayName: "Public" }];
        const memberStats = members.map(member => {
            const postCount = filteredPosts.filter(post => post.userName === member.userName).length;
            const replyCount = member.userName === "Public"
                ? filteredReplies.filter(reply => reply.memberStatus === "Public").length
                : filteredReplies.filter(reply => reply.userName === member.userName).length;
            return {
                ...member,
                postCount,
                replyCount,
                posts: filteredPosts.filter(post => post.userName === member.userName),
                replies: member.userName === "Public"
                    ? filteredReplies.filter(reply => reply.memberStatus === "Public")
                    : filteredReplies.filter(reply => reply.userName === member.userName)
            };
        });

        // Initial sort by post count descending
        let sortField = 'postCount';
        let sortDirection = -1;

        function renderTable() {
            const tbody = document.querySelector('#membersTable tbody');
            tbody.innerHTML = '';

            // Sort members
            const sortedMembers = [...memberStats].sort((a, b) => {
                const aValue = a[sortField];
                const bValue = b[sortField];
                if (typeof aValue === 'string') {
                    return sortDirection * aValue.localeCompare(bValue);
                }
                return sortDirection * (aValue - bValue);
            });

            // Render rows
            sortedMembers.forEach(member => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${member.userName}</td>
                    <td>${member.displayName}</td>
                    <td><span class="count" data-type="posts" data-username="${member.userName}">${member.postCount}</span></td>
                    <td><span class="count" data-type="replies" data-username="${member.userName}">${member.replyCount}</span></td>
                `;
                tbody.appendChild(row);

                // Details panel row
                const detailsRow = document.createElement('tr');
                detailsRow.innerHTML = `
                    <td colspan="4">
                        <div class="details-panel" data-username="${member.userName}"></div>
                    </td>
                `;
                tbody.appendChild(detailsRow);
            });
        }

        // Handle sorting
        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const newSortField = th.dataset.sort;
                if (newSortField === sortField) {
                    sortDirection *= -1;
                } else {
                    sortField = newSortField;
                    sortDirection = -1;
                }
                renderTable();
            });
        });

        // Handle count clicks
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('count')) {
                const username = e.target.dataset.username;
                const type = e.target.dataset.type;
                const panel = document.querySelector(`.details-panel[data-username="${username}"]`);

                // Close all other panels
                document.querySelectorAll('.details-panel').forEach(p => {
                    if (p !== panel) p.style.display = 'none';
                });

                // Toggle current panel
                if (panel.style.display === 'block') {
                    panel.style.display = 'none';
                    return;
                }

                // Populate panel
                const member = memberStats.find(m => m.userName === username);
                const items = member[type];

                // Sort items by date descending, then displayName
                const sortedItems = [...items].sort((a, b) => {
                    const dateCompare = new Date(b.datetime) - new Date(a.datetime);
                    if (dateCompare !== 0) return dateCompare;
                    return a.displayName.localeCompare(b.displayName);
                });

                panel.innerHTML = `
                    <h3>${type === 'posts' ? 'Posts' : 'Replies'}</h3>
                    <ul>
                        ${sortedItems.map(item => `
                            <li>
                                ${item.displayName}: 
                                <a href="${item.postLink}" target="_blank">${item.postLink}</a>
                                (${new Date(item.datetime).toLocaleString()})
                            </li>
                        `).join('')}
                    </ul>
                `;
                panel.style.display = 'block';
            }
        });

        // Initial render
        renderTable();
    </script>
